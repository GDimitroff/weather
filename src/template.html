<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/54ad0d43c6.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather</title>
  </head>
  <body>
    <main class="main">
      <div class="upper-panel">
        <div class="info">
          <div class="weather">
            <h1 class="temp">16&#176;</h1>
            <div class="condition">
              <img src="./assets/icons/day/113.png" alt="icon" class="icon" />
            </div>
          </div>
          <h1 class="name">London, United Kingdom</h1>
          <p>
            <span class="time">06:09</span>
            -
            <span class="date">Monday Sep 19</span>
          </p>

          <form id="location-input">
            <input
              type="text"
              class="search"
              placeholder="Search location..."
            />
            <button type="submit" class="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>

        <div class="details">
          <ul>
            <li>
              <div class="icon">
                <i class="fa-solid fa-temperature-half"></i>
              </div>
              <div class="details-info">
                <span>Feels Like</span>
                <div class="feels-like">30&#176;</div>
              </div>
            </li>
            <li>
              <div class="icon">
                <i class="fa-solid fa-cloud-rain"></i>
              </div>
              <div class="details-info">
                <span>Chance of Rain</span>
                <div class="chance-rain">0%</div>
              </div>
            </li>
            <li>
              <div class="icon">
                <i class="fa-solid fa-droplet"></i>
              </div>
              <div class="details-info">
                <span>Humidity</span>
                <div class="humidity">64%</div>
              </div>
            </li>
            <li>
              <div class="icon">
                <i class="fa-solid fa-wind"></i>
              </div>
              <div class="details-info">
                <span>Wind</span>
                <div class="wind">8 km/h</div>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <div class="bottom-panel">
        <div class="weekday">
          <h4>Monday</h4>
          <div class="icon">
            <i class="fa-solid fa-snowflake"></i>
          </div>
          <p class="weekday-temp">-2&#176;</p>
        </div>
        <div class="weekday">
          <h4>Tuesday</h4>
          <div class="icon">
            <i class="fa-solid fa-snowflake"></i>
          </div>
          <p class="weekday-temp">-2&#176;</p>
        </div>
        <div class="weekday">
          <h4>Wednesday</h4>
          <div class="icon">
            <i class="fa-solid fa-snowflake"></i>
          </div>
          <p class="weekday-temp">-2&#176;</p>
        </div>
        <div class="weekday">
          <h4>Thursday</h4>
          <div class="icon">
            <i class="fa-solid fa-snowflake"></i>
          </div>
          <p class="weekday-temp">-2&#176;</p>
        </div>
        <div class="weekday">
          <h4>Friday</h4>
          <div class="icon">
            <i class="fa-solid fa-snowflake"></i>
          </div>
          <p class="weekday-temp">-2&#176;</p>
        </div>
        <div class="weekday">
          <h4>Saturday</h4>
          <div class="icon">
            <i class="fa-solid fa-snowflake"></i>
          </div>
          <p class="weekday-temp">-2&#176;</p>
        </div>
        <div class="weekday">
          <h4>Sunday</h4>
          <div class="icon">
            <i class="fa-solid fa-snowflake"></i>
          </div>
          <p class="weekday-temp">-2&#176;</p>
        </div>
      </div>
    </main>
  </body>
</html>
